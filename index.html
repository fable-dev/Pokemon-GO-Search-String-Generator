<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoGo Search Generator Pro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23ef5350'/><path d='M0 50 L100 50' stroke='%23333' stroke-width='10'/><circle cx='50' cy='50' r='50' fill='white' clip-path='inset(50% 0 0 0)'/><circle cx='50' cy='50' r='18' fill='white' stroke='%23333' stroke-width='8'/></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <div>
                <h1>PokeSearch Pro</h1>
                <p>Advanced Search String Generator</p>
            </div>
            <button id="theme-toggle" aria-label="Toggle Dark Mode">üåô</button>
        </div>
    </header>

    <main class="container">
        
        <section class="output-card">
            <div class="output-header">
                <label>Generated Search String:</label>
                <div class="toggle-wrapper">
                    <span class="toggle-label">Use OR ( , )</span>
                    <label class="switch">
                        <input type="checkbox" id="logic-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">Use AND ( & )</span>
                </div>
            </div>
            <textarea id="search-string" readonly placeholder="Select filters below..."></textarea>
            <div class="button-group">
                <button id="copy-btn" onclick="copyText()">Copy String</button>
                <button id="reset-btn" onclick="clearAll()">Reset All</button>
            </div>
            <span id="copy-feedback">Copied to clipboard!</span>
            <div class="presets-container">
                <span class="preset-label">Quick Filters:</span>
                <button class="preset-btn" onclick="applyPreset('!shiny&!legendary&!mythical&!4*&!shadow&!ultra beast&!costume&0*,1*,2*')">üóëÔ∏è Trash (Safe)</button>
                <button class="preset-btn" onclick="applyPreset('4*')">‚ú® 100% IV</button>
                <button class="preset-btn" onclick="applyPreset('0attack&0defense&0hp')">üí© Nundo (0%)</button>
                <button class="preset-btn" onclick="applyPreset('age0')">üìÖ Caught Today</button>
                <button class="preset-btn" onclick="applyPreset('age365-&!lucky')">ü§ù Old Trade (1yr+)</button>
            </div>
        </section>

        <section class="inputs-grid">
            <div class="input-group">
                <label>Pok√©mon Name</label>
                <div class="input-row">
                    <input type="text" id="input-name" placeholder="e.g. Pikachu" class="dynamic-input">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="check-family"> +Family
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label>CP Range</label>
                <div class="range-inputs">
                    <input type="number" id="cp-min" placeholder="Min" class="dynamic-input">
                    <span>-</span>
                    <input type="number" id="cp-max" placeholder="Max" class="dynamic-input">
                </div>
            </div>

            <div class="input-group">
                <label>Distance (km)</label>
                <div class="range-inputs">
                    <input type="number" id="dist-min" placeholder="Min" class="dynamic-input">
                    <span>-</span>
                    <input type="number" id="dist-max" placeholder="Max" class="dynamic-input">
                </div>
            </div>

            <div class="input-group">
                <label>Age (Days)</label>
                <input type="number" id="input-age" placeholder="e.g. 0 (Today)" class="dynamic-input">
            </div>

             <div class="input-group">
                <label>Year</label>
                <input type="number" id="input-year" placeholder="e.g. 2016" class="dynamic-input">
            </div>

            <div class="input-group">
                <label>Move Name / Type</label>
                <input type="text" id="input-move" placeholder="e.g. @Psychic" class="dynamic-input">
            </div>
        </section>

        <hr class="divider">

        <div class="filters-container">
            
            <details open>
                <summary>Appraisal (Stars)</summary>
                <div class="filters-grid">
                    <label><input type="checkbox" value="4*" class="filter"> 4* (100%)</label>
                    <label><input type="checkbox" value="3*" class="filter"> 3*</label>
                    <label><input type="checkbox" value="2*" class="filter"> 2*</label>
                    <label><input type="checkbox" value="1*" class="filter"> 1*</label>
                    <label><input type="checkbox" value="0*" class="filter"> 0*</label>
                    <label><input type="checkbox" value="!4*" class="filter"> Not 4*</label>
                </div>
            </details>

            <details>
                <summary>Status & Attributes</summary>
                <div class="filters-grid">
                    <label><input type="checkbox" value="shiny" class="filter"> Shiny</label>
                    <label><input type="checkbox" value="!shiny" class="filter"> Not Shiny</label>
                    <label><input type="checkbox" value="lucky" class="filter"> Lucky</label>
                    <label><input type="checkbox" value="shadow" class="filter"> Shadow</label>
                    <label><input type="checkbox" value="purified" class="filter"> Purified</label>
                    <label><input type="checkbox" value="costume" class="filter"> Costume</label>
                    <label><input type="checkbox" value="!costume" class="filter"> Not Costume</label>
                    <label><input type="checkbox" value="favorite" class="filter"> Favorite</label>
                </div>
            </details>

            <details>
                <summary>Rarity & Type</summary>
                <div class="filters-grid">
                    <label><input type="checkbox" value="legendary" class="filter"> Legendary</label>
                    <label><input type="checkbox" value="mythical" class="filter"> Mythical</label>
                    <label><input type="checkbox" value="ultra beast" class="filter"> Ultra Beast</label>
                </div>
            </details>

            <details>
                <summary>Regions</summary>
                <div class="filters-grid">
                    <label><input type="checkbox" value="kanto" class="filter"> Kanto</label>
                    <label><input type="checkbox" value="johto" class="filter"> Johto</label>
                    <label><input type="checkbox" value="hoenn" class="filter"> Hoenn</label>
                    <label><input type="checkbox" value="sinnoh" class="filter"> Sinnoh</label>
                    <label><input type="checkbox" value="unova" class="filter"> Unova</label>
                    <label><input type="checkbox" value="kalos" class="filter"> Kalos</label>
                    <label><input type="checkbox" value="alola" class="filter"> Alola</label>
                    <label><input type="checkbox" value="galar" class="filter"> Galar</label>
                    <label><input type="checkbox" value="paldea" class="filter"> Paldea</label>
                </div>
            </details>

            <details>
                <summary>Evolution & Breeding</summary>
                <div class="filters-grid">
                    <label><input type="checkbox" value="evolve" class="filter"> Can Evolve</label>
                    <label><input type="checkbox" value="evolvenew" class="filter"> New Evolve</label>
                    <label><input type="checkbox" value="megaevolve" class="filter"> Can Mega</label>
                    <label><input type="checkbox" value="tradeevolve" class="filter"> Trade Evolve</label>
                    <label><input type="checkbox" value="item" class="filter"> Item Evolve</label>
                    <label><input type="checkbox" value="eggsonly" class="filter"> Baby (Eggs Only)</label>
                    <label><input type="checkbox" value="hatched" class="filter"> Hatched</label>
                </div>
            </details>

            <details>
                <summary>Buddy & Mega Levels</summary>
                <div class="filters-grid">
                    <label><input type="checkbox" value="buddy0" class="filter"> Buddy 0 (None)</label>
                    <label><input type="checkbox" value="buddy1" class="filter"> Buddy 1</label>
                    <label><input type="checkbox" value="buddy2" class="filter"> Buddy 2</label>
                    <label><input type="checkbox" value="buddy3" class="filter"> Buddy 3</label>
                    <label><input type="checkbox" value="buddy4" class="filter"> Buddy 4</label>
                    <label><input type="checkbox" value="buddy5" class="filter"> Buddy 5 (Best)</label>
                    <label><input type="checkbox" value="mega1" class="filter"> Mega Base</label>
                    <label><input type="checkbox" value="mega2" class="filter"> Mega High</label>
                    <label><input type="checkbox" value="mega3" class="filter"> Mega Max</label>
                </div>
            </details>

            <details>
                <summary>Size & Gender</summary>
                <div class="filters-grid">
                    <label><input type="checkbox" value="xxs" class="filter"> XXS</label>
                    <label><input type="checkbox" value="xs" class="filter"> XS</label>
                    <label><input type="checkbox" value="xl" class="filter"> XL</label>
                    <label><input type="checkbox" value="xxl" class="filter"> XXL</label>
                    <label><input type="checkbox" value="male" class="filter"> Male</label>
                    <label><input type="checkbox" value="female" class="filter"> Female</label>
                    <label><input type="checkbox" value="genderunknown" class="filter"> Gender Unknown</label>
                </div>
            </details>

            <details>
                <summary>Moves, Raids & Misc</summary>
                <div class="filters-grid">
                    <label><input type="checkbox" value="@special" class="filter"> Special Move</label>
                    <label><input type="checkbox" value="@weather" class="filter"> Weather Boost</label>
                    <label><input type="checkbox" value="traded" class="filter"> Traded</label>
                    <label><input type="checkbox" value="!traded" class="filter"> Not Traded</label>
                    <label><input type="checkbox" value="defender" class="filter"> Gym Defender</label>
                    <label><input type="checkbox" value="gbl" class="filter"> GBL Reward</label>
                    <label><input type="checkbox" value="raid" class="filter"> Raid</label>
                    <label><input type="checkbox" value="remoteraid" class="filter"> Remote Raid</label>
                    <label><input type="checkbox" value="snapshot" class="filter"> Snapshot</label>
                    <label><input type="checkbox" value="locationbackground" class="filter"> Location BG</label>
                    <label><input type="checkbox" value="specialbackground" class="filter"> Special BG</label>
                </div>
            </details>

        </div>
    </main>

    <footer>
        <p>Built for Pok√©mon GO Trainers</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
